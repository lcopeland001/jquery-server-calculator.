<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="sylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <body>
        <div>
            <input type="number" id="value-one" placeholder="Value One">
            <button class="op-button" data-op="add">+</button>
            <button class="op-button" data-op="subtract">-</button>
            <button class="op-button" data-op="multiply">*</button>
            <button class="op-button" data-op="divide">/</button>
            <input type="number" id="value-two" placeholder="Value Two">
            <button id="equals-button">=</button>
            <h2 id="answer-text">ANSWER</h1>
        </div>
        <div>
            <button id="clear-button">CLEAR</button>
        </div>
        <div>
            <h2>Calculations</h2>
            <ul id="calc-list">
                <li></li>
            </ul>
        </div>

    </body>
</body>
</html>
